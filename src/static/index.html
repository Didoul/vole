<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vole</title>
  <meta name="description" content="Vole is a peer-to-peer social network">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
</head>
<body>
  <div id="ember-container"></div>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Vole</h1>
    <ul>
      <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
      <li>{{#linkTo "profile"}}Profile{{/linkTo}}</li>
    </ul>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    {{view Ember.TextField valueBinding="new_post"}}
    <button {{action "createNewPost"}}>Post</button>

    <ul>
      {{#each posts}}
        <li>{{title}}</li>
      {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="profile">
    <ul>
      {{#each myPosts}}
        <li>{{title}}</li>
      {{/each}}
    </ul>
  </script>

  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/handlebars.js"></script>
  <script src="/js/vendor/ember-latest.js"></script>
  <script src="/js/vendor/ember-data-latest.js"></script>
  <script src="/js/vole.js"></script>
</body>
</html>
