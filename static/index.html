<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vole</title>
  <meta name="description" content="Vole is a peer-to-peer social network">
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <link rel="stylesheet" type="text/css" href="/css/vendor/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
</head>
<body>
  <div id="ember-container" class="container"></div>

  <script type="text/x-handlebars" data-template-name="application">
    <header id="main-nav">
      <div class="row">
        <div class="span2 offset1">
          <a href="#"><h2 id="logo">Vole</h2></a>
        </div>
        <div class="span7">
          {{#if controllers.users.myUser.firstObject.name}}
            <h3>{{controllers.users.myUser.firstObject.name}}</h3>
          {{/if}}
        </div>
      </div>
    </header>

    <main>
      <div class="row">
        <div class="span2 offset1">
          <ul class="nav nav-pills nav-stacked well">
            <li>{{#linkTo "index"}}Home{{/linkTo}}</li>
            <li>{{#linkTo "profile"}}My profile{{/linkTo}}</li>
          </ul>
        </div>
        <div class="span8">
          {{outlet}}
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>
        Code licensed under
        <a href="http://www.debian.org/legal/licenses/mit" target="_blank">MIT</a>
      </p>
      <ul class="footer-links">
        <li><a href="http://vole.cc/">Site</a></li>
        <li class="muted">·</li>
        <li><a href="https://github.com/vole/vole/issues">Issues</a></li>
      </ul>
    </footer>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div class="well">
      <h3>All Posts</h3>
      <a href="#new-post" role="button" class="btn btn-primary pull-right" data-toggle="modal">
        New Post
        <i class="icon-share icon-white"></i>
      </a>
    </div>

    {{#if myUser.isLoaded}}
      {{#if myUser.length}}
        <div id="new-post" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="new-post-label" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="new-post-label">New Post</h3>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="control-group">
                <label class="control-label">Text:</label>
                <div class="controls">
                  {{view Ember.TextArea id="new-post" rows="3" cols="50" valueBinding="newPostTitle"}}
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button {{action "createNewPost"}} class="btn btn-primary" data-dismiss="modal">Post</button>
          </div>
        </div>
      {{/if}}
    {{/if}}

    {{view "App.PostsView" controllerBinding="controllers.posts"}}
  </script>

  <script type="text/x-handlebars" data-template-name="profile">
    {{#if myUser.isLoaded}}
      {{#if myUser.length}}
        <div class="well clearfix">
          <div class="pull-left">
            <h3>
              {{myUser.firstObject.name}}
            </h3>
          </div>
          <div class="pull-right">
            {{#if myUser.firstObject.avatar}}
              <img class="img-rounded" src="{{unbound myUser.firstObject.avatar}}" height="100" width="100" />
            {{/if}}
          </div>
        </div>
        {{view "App.PostsView" controllerBinding="controllers.posts"}}
      {{else}}
        <h3>Profile not found</h3>
        <p>Vole could not find your user profile. Would you like to create a new one?</p>
        <form class="form-horizontal">
          <div class="control-group">
            <label class="control-label">Name:</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="newName"}}
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Email (for Gravatar):</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="newEmail"}}
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button {{action "createNew"}} class="btn" {{bindAttr disabled="createButtonDisabled"}}>Create</button>
            </div>
          </div>
        </form>

      {{/if}}
    {{else}}
      Loading...
    {{/if}}
  </script>

  <script type="text/x-handlebars" data-template-name="posts">
    {{#if length}}
      {{#if filteredPosts}}
        <div class="posts">
          {{#each filteredPosts}}
            <div class="post row">
              <div class="span1">
                <span class="user">{{unbound userName}}</span>
                <img src="{{unbound userAvatar}}" width="75" height="75" />
              </div>
              <div class="span6">
                <span>
                  {{unbound enrich title}}
                </span>
              </div>
              <div class="span1 pull-right">
                <small class="time" data-time="{{unbound created}}">
                  {{unbound nanoDate created}}
                </small>
              </div>
            </div>
          {{/each}}
        </div>
      {{else}}
        <div>
          No posts found.
        </div>
      {{/if}}
    {{else}}
      Loading...
    {{/if}}
  </script>

  <script src="/js/vendor/jquery.min.js"></script>
  <script src="/js/vendor/moment.min.js"></script>
  <script src="/js/plugins/jquery.moment.js"></script>
  <script src="/js/vendor/bootstrap.min.js"></script>
  <script src="/js/vendor/handlebars.js"></script>
  <script src="/js/vendor/ember-latest.js"></script>
  <script src="/js/vendor/ember-data-latest.js"></script>
  <script src="/js/vole.js"></script>
</body>
</html>
